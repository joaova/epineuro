<div class="container">
    <div class="tabela">
        <a mat-raised-button routerLink="/admin/cadastro" (click)="eraseCurrentPatient()" class="blueButtons"> Cadastrar Paciente </a>
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput placeholder="SAME" #input>
          <a mat-raised-button matSuffix id="searchBtn" (click)="searchPatient(input.value)" class="blueButtons"> Search </a>
        </mat-form-field>
        <!-- *ngIf="totalPatients > 0" -->
        <div  class="mat-elevation-z8">
          <table #table mat-table [dataSource]="dataSource">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> SAME </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Sexo </th>
              <td mat-cell *matCellDef="let row"> {{getSexo(row.gender)}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Idade </th>
              <td mat-cell *matCellDef="let row"> {{row.age}} </td>
            </ng-container>

            
            <ng-container matColumnDef="diseaseGroup">
              <th mat-header-cell *matHeaderCellDef> Grupo Doen√ßa </th>
              <td mat-cell *matCellDef="let row"> {{getDG(row.diseaseGroup)}} </td>
            </ng-container>
        
            <ng-container matColumnDef="info">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row"> <a class="blueButtons" (click)="openDialog()" mat-raised-button><mat-icon>info</mat-icon></a> </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row"> <a class="blueButtons" (click)="editPatient(row.id)" mat-raised-button><mat-icon>edit</mat-icon></a> </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row"> <a class="blueButtons" (click)="deletePatient(row.id)" mat-raised-button><mat-icon>delete</mat-icon></a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          
          <div id="paginator-container">
            <div>
              <mat-form-field id="pageIndex">
                <mat-select [(ngModel)]="selectedValue" (ngModelChange)="reloadPagination()">
                  <mat-option *ngFor="let pageSize of pageSizeOptions; index as i" [value]="pageSize">{{pageSize}}</mat-option>
                </mat-select>
              </mat-form-field> 
            </div>
            <div id="pagination-icons">
              <a mat-icon-button ><mat-icon>keyboard_arrow_left</mat-icon></a>
              <a mat-icon-button ><mat-icon>keyboard_arrow_right</mat-icon></a>
            </div>
          </div>
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
        </div>
    </div>
</div>
